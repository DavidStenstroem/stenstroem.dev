type Album {
  title: String!
  slug: String!
  description: String
  createdBy: User!
  media: [Media!]!
}

input CreateAlbumInput {
  title: String!
  description: String
  media: [String!]
  files: [Upload!]
  sharedWith: [String!]
}

type CreateAlbumResponse {
  errors: [FormError!]
  link: String
}

type Query {
  getAlbum(slug: String!): Album
}

type Mutation {
  createAlbum(input: CreateAlbumInput!): CreateAlbumResponse!
}
