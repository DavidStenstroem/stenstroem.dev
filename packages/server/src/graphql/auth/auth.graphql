input RegisterInput {
  email: EmailAddress!
  name: String!
  password: String!
}

input InviteInput {
  email: EmailAddress!
}

input LoginInput {
  email: EmailAddress!
  password: String
}

type Invitation {
  id: ID!
  email: EmailAddress!
  accepted: Boolean!
  createdAt: DateTime!
  name: String
}

type Mutation {
  register(input: RegisterInput!): [FormError!]
  invite(input: InviteInput!): [FormError!]
  login(input: LoginInput!): [FormError!]
  logout: Boolean!
}

type Query {
  getInvite(id: String!): EmailAddress!
  getInvites(from: String!): [Invitation!]
}
