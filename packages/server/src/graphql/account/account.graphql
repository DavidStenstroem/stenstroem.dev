type Account {
  id: ID!
  name: String!
  email: EmailAddress!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  me: Account!
}

input ChangePasswordInput {
  currentPassword: String!
  newPassword: String!
}

input ChangeNameInput {
  newName: String!
}

type Mutation {
  changePassword(input: ChangePasswordInput!): [FormError!]
  changeName(input: ChangeNameInput!): [FormError!]
}
